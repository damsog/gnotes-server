version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  
  app:
    depends_on:
      - mongodb
    build: .
    restart: unless-stopped
    env_file: ./.env
    ports: 
      - 5000:5000
    volumes:
      - ./:/code
volumes:
  db:

